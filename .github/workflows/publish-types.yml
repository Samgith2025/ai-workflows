name: Publish TypeScript Types

on:
  push:
    branches: [main]
    paths:
      - 'app/temporal/workflows/generations/**'
      - 'app/temporal/schemas.py'
      - 'app/temporal/registry.py'
      - 'scripts/generate_types/**'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Generate TypeScript types
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump || 'patch' }}"
          uv run python -m scripts.generate_types --bump $BUMP_TYPE

      - name: Publish to npm
        working-directory: generated
        run: |
          # Provenance only works with public repos
          if [ "${{ github.event.repository.visibility }}" = "public" ]; then
            npm publish --access public --provenance
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload generated types as artifact
        uses: actions/upload-artifact@v4
        with:
          name: temporal-types
          path: generated/
          retention-days: 30
